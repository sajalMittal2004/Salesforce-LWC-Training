<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
        class="slds-modal slds-fade-in-open slds-modal_medium">
        <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close" onclick={handleCloseWizard}>
                <lightning-icon icon-name="utility:close" alternative-text="close" size="small"
                    variant="inverse"></lightning-icon>
                <span class="slds-assistive-text">Cancel and close</span>
            </button>
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">New Contact</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-card class="slds-m-around_medium">
                    <div class="slds-grid">
                        <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                            <div class="slds-text-heading_medium">
                                <lightning-icon icon-name="standard:contact" size="medium"
                                    class="slds-m-around_small"></lightning-icon>
                                Create Contact
                            </div>

                            <lightning-input label="First Name" name="FirstName"></lightning-input>
                            <lightning-input label="Last Name" name="LastName" required="true"></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                            <lightning-input label="Account Name" name="AccountId" value={accName}
                                disabled></lightning-input>
                            <lightning-input label="Phone" name="Phone"></lightning-input>
                            <lightning-input label="Email" name="Email"></lightning-input>

                        </div>
                    </div>
                </lightning-card>
            </div>
            <div class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" aria-label="Cancel and close"
                    onclick={handleCloseWizard}>Cancel</button>
                <button class="slds-button slds-button_brand" onclick={handleClick}>Save</button>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
