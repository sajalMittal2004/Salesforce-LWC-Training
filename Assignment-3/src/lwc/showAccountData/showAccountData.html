<template>
    <lightning-card title="Account Detail" icon-name="standard:account">
        <div class="slds-m-around_medium">
            <lightning-record-form record-id={recordId} object-api-name={objectApiName} fields={fields} mode="readonly">
            </lightning-record-form>
            <lightning-button class="slds-m-around_medium" variant="brand" label="Create New Contact" onclick={handleClick}></lightning-button>
            <div lwc:if={visible}>
                <c-create-contact is-visible={visible} account-id={recordId} oncontactcreated={handleContactCreated}></c-create-contact>
            </div>
        </div>
    </lightning-card>
</template>
