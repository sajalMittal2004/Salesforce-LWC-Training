<template>
        <lightning-card class="slds-m-around_medium" title="Contact Creation Form" icon-name="standard:account">
            <lightning-record-edit-form object-api-name="Contact" onsuccess={handleSuccess}>
                <lightning-messages></lightning-messages>
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name="Title"></lightning-input-field>
                        <lightning-input-field field-name="Name"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name="AccountId" disabled value={accountId}></lightning-input-field>
                        <lightning-input-field field-name="Email"></lightning-input-field>
                        <lightning-input-field field-name="Phone"></lightning-input-field>
                    </div>
                </div>
                <div class="slds-m-top_medium">
                    <lightning-button class="slds-m-around_xx-small" label="Cancel" onclick={handleClick}></lightning-button>
                    <lightning-button 
                        class="slds-m-around_xx-small" 
                        type="submit" 
                        variant="brand" 
                        label="Create Contact">
                    </lightning-button>
                </div>
            </lightning-record-edit-form>
        </lightning-card>
</template>
